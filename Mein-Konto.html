      <script>
      function showPopup() {
        document.getElementById("logout-popup").style.display = "block";
      }
      
      function hidePopup() {
        document.getElementById("logout-popup").style.display = "none";
      }
      
      function logout() {
  // Change the value of the "Login" cookie to "false"
  document.cookie = "Login=false; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/"; // Set cookie to never expire and apply to all pages
  // Wait for 2 seconds and redirect to index.html
  setTimeout(function() {
    window.location.href = "index.html";
  }, 2000);
}

      </script>
      
    
      
      <span class="Überschrift">Willkommen zurück [name]</span>

      <script>
        document.addEventListener("DOMContentLoaded", function() {
          // Fetch the "username" cookie
          var username = document.cookie.replace(/(?:(?:^|.*;\s*)username\s*\=\s*([^;]*).*$)|^.*$/, "$1");
      
          // Find the "[name]" element and replace the placeholder with the username
          var nameElement = document.querySelector('.Überschrift:nth-of-type(2)');
          nameElement.textContent = nameElement.textContent.replace("[name]", username);
        });
      </script>
      
        <script>
  'use strict';
  document.addEventListener('DOMContentLoaded', function() {
    let favAktie = document.getElementById('favAktie');
    let aktienFavCookie = getCookie('Aktien-Fav');
    if (aktienFavCookie) {
      favAktie.textContent = aktienFavCookie.split('.')[0];
      favAktie.classList.add('clickable');
      favAktie.addEventListener('click', () => {
        window.location.href = aktienFavCookie;
      });
    } else {
      favAktie.textContent = 'Du hast noch keine Favoriten';
    }
  
    let favKrypto = document.getElementById('favKrypto');
    let kryptoFavCookie = getCookie('Krypto-Fav');
    if (kryptoFavCookie) {
      favKrypto.textContent = kryptoFavCookie.split('.')[0];
      favKrypto.classList.add('clickable');
      favKrypto.addEventListener('click', () => {
        window.location.href = kryptoFavCookie;
      });
    } else {
      favKrypto.textContent = 'Du hast noch keine Favoriten';
    }
  });
  
  function getCookie(name) {
    let cookieValue = '';
    if (document.cookie && document.cookie !== '') {
      let cookies = document.cookie.split(';');
      for (let i = 0; i < cookies.length; i++) {
        let cookie = cookies[i].trim();
        if (cookie.startsWith(name + '=')) {
          cookieValue = cookie.substring(name.length + 1);
          break;
        }
      }
    }
    return cookieValue;
  }
</script>
