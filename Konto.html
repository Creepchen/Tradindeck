    <form>
      <h1>Einloggen</h1>
      <label for="username">Nutzername</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Passwort</label>
      <input type="password" id="password" name="password" required>
      <input type="submit" value="Anmelden">
      <div class="form-separator">
        <hr>oder einen neuen...<hr>
      </div>
      <div class="signup-link">
        <button type="button" onclick="openSignup()">Account erstellen</button>
      </form>
      <!-- Signup Popup -->
      <div id="signup-popup" class="popup">
        <div class="popup-content">
          <span class="close" onclick="closeSignup()">&times;</span>
          <h2>Erstellen sie ein neues Konto</h2>
          <form>
            <label for="new-username">Ihr Nutzername</label>
            <input type="text" id="new-username" name="new-username" required>
            <label for="new-password">Ihr Passwort</label>
            <input type="password" id="new-password" name="new-password" required>
            <button type="button" onclick="signup()">Konto Erstellen</button>
          </form>
        </div>
      </div>
      <!-- Login Successful Popup -->
      <div id="login-success-popup" class="popup">
        <div class="popup-content">
          <span class="close" onclick="closeLoginSuccess()">&times;</span>
          <h2>Einloggen Erfolgreich!</h2>
          <p>Willkommen zurück, <span id="logged-in-username"></span>!</p>
        </div>
      </div>
      <!-- Incorrect Login Popup -->
      <div id="incorrect-login-popup" class="popup">
        <div class="popup-content">
          <span class="close" onclick="closeIncorrectLogin()">&times;</span>
          <h2>Falscher Nutzername oder Passwort</h2>
          <p>Bitte versuchen sie es nochmal, oder melden sie sich beim Administrator.</p>
        </div>
      </div>
      <script>
      function openSignup() {
        document.getElementById("signup-popup").style.display = "block";
      }
      
      function closeSignup() {
        document.getElementById("signup-popup").style.display = "none";
      }
      
      function signup() {
  var username = document.getElementById("new-username").value;
  var password = document.getElementById("new-password").value;
  if (username.length >= 3 && password.length >= 5) {
    var expirationDate = new Date();
    expirationDate.setFullYear(expirationDate.getFullYear() + 10); // Set expiration date to 10 years from now
    document.cookie = "username=" + username + "; expires=" + expirationDate.toUTCString();
    document.cookie = "password=" + password + "; expires=" + expirationDate.toUTCString();
    alert("Konto erfolgreich erstellt, sie können sich jetzt anmelden.");
    closeSignup();
  } else {
    alert("Der Nutzername muss mindestens drei Zeichen lang sein und das Passwort minestens fünf!");
  }
}


      
      function authenticate() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var storedUsername = getCookie("username");
        var storedPassword = getCookie("password");
        if (username === storedUsername && password === storedPassword) {
          document.getElementById("logged-in-username").innerHTML = storedUsername;
          document.getElementById("login-success-popup").style.display = "block";
        } else {
          document.getElementById("incorrect-login-popup").style.display = "block";
        }
      }
      
      function closeLoginSuccess() {
        document.getElementById("login-success-popup").style.display = "none";
      }
      
      function closeIncorrectLogin() {
        document.getElementById("incorrect-login-popup").style.display = "none";
      }
      
      function getCookie(name) {
        var cookies = document.cookie.split(";");
        for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i].trim();
          if (cookie.startsWith(name + "=")) {
            return cookie.substring(name.length + 1);
          }
        }
        return null;
      }
      
      document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault();
        authenticate();
      });

document.querySelector(".signup-link button").addEventListener("click", function() {

});

// Bind event listener to the "Close" buttons in each popup
document.querySelectorAll(".close").forEach(function(closeButton) {
  closeButton.addEventListener("click", function() {
    this.closest(".popup").style.display = "none";
  });
});

  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;
  var storedUsername = getCookie("username");
  var storedPassword = getCookie("password");
  if (username === storedUsername && password === storedPassword) {
    var loginCookie = getCookie("Login");
    if (loginCookie === "") {
      document.cookie = "Login=true; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/"; // Set cookie to never expire and apply to all pages
    } else {
      document.cookie = "Login=true; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/";
    }
    document.getElementById("logged-in-username").innerHTML = storedUsername;
    document.getElementById("login-success-popup").style.display = "block";
    setTimeout(function() {
      window.location.href = "Mein-Konto.html"; // Replace with your desired URL
    }, 2000); // 3000 milliseconds = 3 seconds

    document.getElementById("incorrect-login-popup").style.display = "block";
  }
